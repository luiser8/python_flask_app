{% extends "layouts/layout.html" %} {% block body %}
<div class="row"></div>
<div class="col-md-7">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <td scope="col">ID</td>
                <td scope="col">firstname</td>
                <td scope="col">lastname</td>
                <td scope="col">email</td>
                <td scope="col">Operations</td>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <td>{{user[3]}}</td>
                <td>
                    <a href="/users/edit/{{user[0]}}" class="btn btn-secondary"
                        >edit</a
                    >
                    <a
                        href="/users/delete/{{user[0]}}"
                        class="btn btn-danger btn-delete"
                        >delete</a
                    >
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
