{% extends "layouts/layout.html" %} {% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/users/update/{{user[0]}}" method="POST">
                <div class="form-group">
                    <input
                        type="text"
                        name="firstname"
                        value="{{user[1]}}"
                        class="form-control"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        name="lastname"
                        value="{{user[2]}}"
                        class="form-control"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        name="email"
                        value="{{user[3]}}"
                        class="form-control"
                    />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
