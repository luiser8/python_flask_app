{% extends "layouts/layout.html" %} {% block body %}
<div class="row">
    <div class="col-md-5">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
        >
            {{ message }}
            <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <div class="card card-body">
            <form
                action="{{url_for('publications.add_publicacion')}}"
                method="POST"
            >
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="titulo"
                        placeholder="Titulo"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="descripcion"
                        placeholder="Descripcion"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="descripcion_full"
                        placeholder="descripcion Full"
                    />
                </div>
                <button class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
